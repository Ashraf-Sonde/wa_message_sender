<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/wa_icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>WA Sender</title>
  </head>
  <body>
    <div class="container justify-ontent-center align-items-center px-4 my-4">
      <h1 class="mb-4 display-2 text-center"><b>WA Sender</b></h1>

      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Type your message here"
          id="message"
          style="height: 150px"
        ></textarea>
        <label for="message">Type your message here</label>
      </div>

      <div class="input-group my-3">
        <span class="input-group-text" id="basic-addon1">+91</span>
        <input
          type="number"
          class="form-control"
          id="phone"
          placeholder="Enter Phone Number"
        />
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-success" id="sendBtn" type="button">
          Send Message
        </button>
      </div>

      <div id="error"></div>
    </div>

    <!-- Include scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
